<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors | Oculo</title>
    <meta name="description" content="Meet the developers building the future of AI observability with Oculo.">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .contributors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .contributor-card {
            background: white;
            border: 1px solid var(--border-soft);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            text-align: center;
            transition: all 0.35s ease;
            box-shadow: var(--shadow-sm);
        }

        .contributor-card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--shadow-floating);
        }

        .contributor-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--bg-soft);
            margin-bottom: 1.25rem;
            box-shadow: var(--shadow-sm);
        }

        .contributor-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.35rem;
        }

        .contributor-card p {
            font-size: 0.78rem;
            color: var(--text-faint);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
            margin-bottom: 1.25rem;
        }

        .contributor-card a {
            color: var(--brand-primary);
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
        }

        .contributor-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="nav-premium">
        <a href="../index.html" class="nav-logo-container">
            <div class="nav-logo-icon">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </div>
            Oculo
        </a>
        <div class="nav-links-container">
            <a href="docs.html" class="nav-link-premium">Docs</a>
            <a href="installation.html" class="nav-link-premium">Install</a>
            <a href="blog.html" class="nav-link-premium">Blog</a>
        </div>
        <div class="nav-cta-wrap">
            <a href="https://github.com/Mr-Dark-debug/Oculo" class="btn-premium"
                style="padding: 0.5rem 1.1rem; font-size: 0.8rem;">Star on GitHub</a>
        </div>
    </nav>

    <div class="page-hero">
        <div class="container">
            <h1 class="hero-title">The Hall of Fame.</h1>
            <p>Meet the developers building the future of AI observability.</p>
        </div>
    </div>

    <main class="container" style="padding-bottom: 6rem;">
        <div id="full-contributors-list" class="contributors-grid">
            <!-- Injected by main.js -->
            <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: var(--text-muted);">
                <div
                    style="width: 48px; height: 48px; border: 3px solid var(--border-soft); border-top-color: var(--brand-primary); border-radius: 50%; margin: 0 auto 1.5rem; animation: spin 0.8s linear infinite;">
                </div>
                Fetching contributors from GitHub...
            </div>
        </div>

        <!-- CTA -->
        <div class="reveal text-center" style="margin-top: 4rem;">
            <p style="color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.95rem;">Want to join the list?</p>
            <a href="https://github.com/Mr-Dark-debug/Oculo" class="btn-premium btn-lg">Contribute on GitHub â†’</a>
        </div>
    </main>

    <div data-component="footer"></div>
    <script src="assets/js/main.js"></script>
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
