<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors | Oculo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .contributors-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-top: 5rem; }
        .contributor-card { background: white; border: 1px solid var(--border-soft); border-radius: var(--radius-lg); padding: 3rem; text-align: center; transition: all 0.4s ease; box-shadow: var(--shadow-card); }
        .contributor-card:hover { transform: translateY(-10px); border-color: var(--brand-primary); box-shadow: var(--shadow-floating); }
        .contributor-card img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--bg-soft); margin-bottom: 2rem; box-shadow: var(--shadow-card); }
        .contributor-card h4 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .contributor-card p { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <nav class="nav-premium">
        <a href="../index.html" style="font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.25rem; color: var(--text-main); display: flex; align-items: center; gap: 0.5rem; text-decoration: none; margin-left: 1rem;">
            <div style="width: 28px; height: 28px; background: var(--text-main); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10"></circle></svg>
            </div>
            Oculo
        </a>
        <div style="flex: 1; display: flex; justify-content: center; gap: 2rem;">
            <a href="docs.html" class="nav-link-premium">Docs</a>
            <a href="installation.html" class="nav-link-premium">Install</a>
            <a href="blog.html" class="nav-link-premium">Blog</a>
        </div>
        <div style="margin-right: 1rem;">
            <a href="https://github.com/Mr-Dark-debug/Oculo" class="btn-premium" style="padding: 0.6rem 1.2rem; font-size: 0.85rem;">Star on GitHub</a>
        </div>
    </nav>

    <header class="section" style="padding-top: 15rem;">
        <div class="container text-center">
            <h1 class="hero-title" style="font-size: 4rem;">The Hall of Fame.</h1>
            <p style="font-size: 1.25rem; color: var(--text-muted); margin-top: 2rem;">Meet the developers building the future of AI observability.</p>
        </div>
    </header>

    <main class="container" style="padding-bottom: 10rem;">
        <div id="full-contributors-list" class="contributors-grid">
            <!-- Injected by main.js -->
            <div style="grid-column: 1 / -1; text-align: center; padding: 5rem; color: var(--text-muted);">Fetching contributors...</div>
        </div>
    </main>

    <div data-component="footer"></div>

    <script src="assets/js/main.js"></script>
    <style>.nav-link-premium { text-decoration: none; color: var(--text-muted); font-weight: 500; transition: color 0.3s; }.nav-link-premium:hover { color: var(--text-main); }</style>
</body>
</html>
