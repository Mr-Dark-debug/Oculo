<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: GitHub Dark Mode depth -->
  <rect width="800" height="200" fill="#0d1117"/>
  
  <!-- Sub-grid patterns for a technical, data-driven feel -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#30363d" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#c9d1d9" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#grid)" opacity="0.3" />

  <!-- Technical border accents -->
  <path d="M 10 30 L 10 10 L 30 10" stroke="#30363d" stroke-width="2"/>
  <path d="M 770 10 L 790 10 L 790 30" stroke="#30363d" stroke-width="2"/>
  <path d="M 10 170 L 10 190 L 30 190" stroke="#30363d" stroke-width="2"/>
  <path d="M 770 190 L 790 190 L 790 170" stroke="#30363d" stroke-width="2"/>
  
  <!-- Subtle scanning line -->
  <rect x="0" y="98" width="800" height="1" fill="#238636" opacity="0.1" />

  <!-- Main Title: Oculo -->
  <text x="400" y="105" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="72" letter-spacing="0.15em" fill="url(#textGrad)" style="text-transform: uppercase;">
    Oculo
  </text>
  
  <!-- Subtext: Transient Data. Permanent Privacy. -->
  <text x="400" y="145" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, SF Mono, Menlo, monospace" font-size="14" letter-spacing="0.3em" fill="#8b949e">
    TRANSIENT DATA. PERMANENT PRIVACY.
  </text>

  <!-- Outer thin border -->
  <rect x="1" y="1" width="798" height="198" stroke="#30363d" stroke-width="1" fill="none"/>
</svg>