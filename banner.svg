<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="subtleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#58a6ff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#subtleGrad)" rx="6" ry="6"/>
  
  <!-- Thin border -->
  <rect x="1" y="1" width="798" height="198" fill="none" stroke="#30363d" stroke-width="1" rx="6" ry="6"/>

  <!-- Subtle horizontal accent line -->
  <line x1="250" y1="130" x2="550" y2="130" stroke="#30363d" stroke-width="0.5"/>

  <!-- Glow backdrop -->
  <ellipse cx="400" cy="85" rx="180" ry="40" fill="url(#textGlow)" opacity="0.6"/>

  <!-- Main text: OCULO -->
  <text x="400" y="100" text-anchor="middle" font-family="'SF Mono', 'Cascadia Code', 'JetBrains Mono', 'Fira Code', Consolas, monospace" font-size="64" font-weight="700" fill="#ffffff" letter-spacing="16" filter="url(#glow)">OCULO</text>

  <!-- Subtext -->
  <text x="400" y="150" text-anchor="middle" font-family="'Inter', 'Segoe UI', -apple-system, system-ui, sans-serif" font-size="14" fill="#8b949e" letter-spacing="4" font-weight="400">THE GLASS BOX FOR AI AGENTS</text>

  <!-- Small decorative dots -->
  <circle cx="260" cy="150" r="1.5" fill="#58a6ff" opacity="0.4"/>
  <circle cx="540" cy="150" r="1.5" fill="#58a6ff" opacity="0.4"/>
</svg>
